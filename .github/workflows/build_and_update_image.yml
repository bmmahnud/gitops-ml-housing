name: Build Image and Update Manifests for ArgoCD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}
      # Base image path without tag
      BASE_IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ml-housing-repo/ml-housing-app
      # New image tag using GitHub run number
      IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ml-housing-repo/ml-housing-app:v1.0.${{ github.run_number }}
      CLUSTER: ${{ secrets.GKE_CLUSTER }}
      ZONE: ${{ secrets.GKE_ZONE }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker

      - name: Build Docker Image with New Tag
        run: |
          echo "Building Docker image: $IMAGE"
          # Use the "app" folder as build context.
          docker build -f app/Dockerfile -t $IMAGE app

      - name: Check Service Account Permissions
        run: |
          # Get the active service account email.
          SERVICE_ACCOUNT=$(gcloud auth list --filter=status:ACTIVE --format="value(account)")
          echo "Active service account: $SERVICE_ACCOUNT"
          # Check that the service account has a role containing 'artifactregistry.writer'
          if gcloud projects get-iam-policy $PROJECT_ID --flatten="bindings[].members" --format="table(bindings.role)" --filter="bindings.members:${SERVICE_ACCOUNT}" | grep -qi "artifactregistry.writer"; then
              echo "Service account has Artifact Registry Writer permissions."
          else
              echo "ERROR: Service account does not have Artifact Registry Writer permissions."
              exit 1
          fi

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image: $IMAGE"
          docker push $IMAGE

      - name: Update Kubernetes Deployment Manifest
        run: |
          echo "Updating image in manifests/deployment.yaml to: $IMAGE"
          # Replace the old image reference in the deployment manifest.
          sed -i "s|${BASE_IMAGE}:[^ ]*|${IMAGE}|g" manifests/deployment.yaml
          echo "Updated deployment manifest:"
          cat manifests/deployment.yaml

      - name: Commit and Push Updated Manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain manifests/deployment.yaml)" ]; then
              echo "Changes detected in manifests/deployment.yaml; committing..."
              git add manifests/deployment.yaml
              git commit -m "Update image version in manifests to ${IMAGE}"
              git push
          else
              echo "No changes detected in manifests/deployment.yaml."
          fi
