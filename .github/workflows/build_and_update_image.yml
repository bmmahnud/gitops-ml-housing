name: Build Image and Update Manifests for ArgoCD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    env:
      # Your project details
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}
      # Base image path (without tag)
      BASE_IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ml-housing-repo/ml-housing-app
      # Create a new tag using GitHub's run number; e.g., v1.0.<run_number>
      IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ml-housing-repo/ml-housing-app:v1.0.${{ github.run_number }}
      CLUSTER: ${{ secrets.GKE_CLUSTER }}
      ZONE: ${{ secrets.GKE_ZONE }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker

      - name: Build Docker Image with New Tag
        run: |
          echo "Building Docker image: $IMAGE"
          docker build -t $IMAGE .

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image: $IMAGE"
          docker push $IMAGE

      - name: Update Kubernetes Deployment Manifest
        run: |
          echo "Updating image in manifests/deployment.yaml to: $IMAGE"
          # Replace the old image tag in the manifest file with the new one.
          # The sed command below assumes that the line in the file contains the base image followed by a colon and a tag.
          sed -i "s|${BASE_IMAGE}:[^ ]*|${IMAGE}|g" manifests/deployment.yaml
          echo "Updated deployment manifest:"
          cat manifests/deployment.yaml

      - name: Commit and Push Updated Manifests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain manifests/deployment.yaml)" ]; then
              echo "Changes detected in manifests/deployment.yaml; committing..."
              git add manifests/deployment.yaml
              git commit -m "Update image version in deployment to ${IMAGE}"
              git push
          else
              echo "No changes detected in manifests/deployment.yaml."
          fi

      - name: Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER --zone $ZONE --project $PROJECT_ID

      - name: (Optional) Deploy to GKE Directly
        run: |
          # Uncomment the lines below if you wish to apply the manifests immediately instead of using ArgoCD.
          # kubectl apply -f manifests/deployment.yaml
          # kubectl apply -f manifests/service.yaml
          # kubectl rollout status deployment/house-price-api
          echo "Deployment manifests updated. ArgoCD should detect the change and deploy the new image."
