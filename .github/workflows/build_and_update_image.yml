name: Build Image and Update Manifests for ArgoCD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    env:
      # Your Google Cloud project ID (should be "recoai-455707")
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}
      # The working image path using your verified repository name "ml-housing-repo" and image name "ml-housing-app"
      # To use a static tag "v1.0", you could simply set IMAGE to:
      # IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ml-housing-repo/ml-housing-app:v1.0
      # Here we use a dynamic tag for versioning:
      BASE_IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ml-housing-repo/ml-housing-app
      IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ml-housing-repo/ml-housing-app:v1.0.${{ github.run_number }}
      # These variables are available if needed later
      CLUSTER: ${{ secrets.GKE_CLUSTER }}
      ZONE: ${{ secrets.GKE_ZONE }}
    steps:
      - name: Check out the Repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud config set project ${PROJECT_ID}
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker Image with New Tag
        run: |
          echo "Building Docker image: $IMAGE"
          # Use the "app" folder as the build context (so that Dockerfile and requirements.txt in "app" are used)
          docker build -f app/Dockerfile -t $IMAGE app

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image: $IMAGE"
          docker push $IMAGE

      - name: Update Deployment Manifest
        run: |
          echo "Updating image in manifests/deployment.yaml to: $IMAGE"
          # Update the image reference in your deployment manifest (assumed to be in the "manifests" folder)
          sed -i "s|${BASE_IMAGE}:[^ ]*|${IMAGE}|g" manifests/deployment.yaml
          echo "Updated deployment manifest:"
          cat manifests/deployment.yaml

      - name: Commit and Push Updated Manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain manifests/deployment.yaml)" ]; then
              echo "Changes detected in manifests/deployment.yaml; committing..."
              git add manifests/deployment.yaml
              git commit -m "Update deployment image to ${IMAGE}"
              git push
          else
              echo "No changes detected in manifests/deployment.yaml."
          fi
